<!DOCTYPE html>
<html>
    <head><title>Records Page</title>
    <style>
        .image-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px; 
            width: 60%;
            margin: auto; 
        }

        .image-container img {
            width: 100%;
            height: 250px;
            object-fit: cover; 
            border: 2px solid black;
        }
    </style></head>
    <body>
        <h1 align="center">Recent Records</h1>
        <div class="image-container">
        <img src="images/r1.jpg" alt="My image">
        <img src="images/r2.jpg" alt="My image">
        <img src="images/r3.jpg" alt="My image">
        <img src="images/r4.jpg" alt="My image">
        </div>
    </body>
</html>
